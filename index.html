<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery with Flickr API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div id="outer-container">

        <div class="inner-container">

            <div class="input-area">

                <form action="" class="search-form">
                    <input type="text" class="input-field">
                    <input class="submit-query" type="submit" value="Start Search">
                </form>
            </div>

            <div class="load-message">
                <img src="images/progress.gif" alt="">
            </div>

            <ul class="img-container">

            </ul>


            <div class="lightbox-modal">
                <div class="close-modal">&times;</div>
                <img class="activeImg" src="" />
                <span class="activeImg-title"></span>
                <div class="slidePrev">&#10094;</div>
                <div class="slideNext">&#10095;</div>
            </div>


        </div>

    </div>

    <script src="js/lightbox.js"></script>

</body>

</html>
